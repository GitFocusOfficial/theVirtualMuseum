<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Virtual Museum</title>
  <link rel="icon" href="images/museum.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="welcome-container">
    <img src="images/museum.webp" alt="Museum Image" class="museum-image">
    <button class="enter-btn" onclick="enterMuseum()">Welcome to Our Virtual Museum</button>

    <!-- Video Section -->
    <div class="video-container">
      <iframe class="video-left" src="images/video1.mp4" title="Left Video" allowfullscreen></iframe>
      <iframe class="video-right" src="images/video2.mp4" title="Right Video" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function enterMuseum() {
      window.location.href = "pages/social.html";
    }
  </script>
</body>
</html>
